<!doctype html>
<html>

<head>
    <title>D3 tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <script>
    var canvas = d3.select("body").append("svg")
        .attr("width", 8000)
        .attr("height", 700)
        .append("g")
        .attr("transform", "translate(80, 80)");
        
    var tree = d3.layout.tree()
            .size([1500, 300]);
    
    d3.json("mydata.json", function (data){
        var nodes = tree.nodes(data);
        var links = tree.links(nodes);
        console.log(data);
        
        
        var node = canvas.selectAll(".nodes")
            .data(nodes)
            .enter()
            .append("g")
                .attr("class", "node")
                .attr("transform", function(d) {return "translate(" + d.x + "," + d.y + ")"; })
                
        node.append("circle")
            .attr("r", 60)
            .attr("fill", "lightblue");
        
        node.append("text")
            .style("font-size", "30px")
            .style('fill', 'darkOrange')
            .text (function(d) {return d.deduction})
            
        var diagonal = d3.svg.diagonal();
        
        canvas. selectAll(".link")
            .data(links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("fill", "none")
            .attr("stroke", "#ADADAD")
            .attr("d", diagonal);
            mimapa()
        
    })
    
    function mimapa(){
    
        var miMapa = new Map();
        
        miMapa.set("RuleType.AXIOM", "AXIOM");
        miMapa.set("RuleType.OR_LEFT", "OR LEFT");
        miMapa.set("RuleType.OR_RIGHT", "OR RIGHT");
        miMapa.set("RuleType.AND_LEFT", "AND LEFT");
        miMapa.set("RuleType.AND_RIGHT", "AND RIGHT");
        miMapa.set("RuleType.NOT_LEFT", "NOT LEFT");
        miMapa.set("RuleType.NOT_RIGHT", "NOT RIGHT");
        miMapa.set("RuleType.EQUIV", "EQUIV");
        miMapa.set("RuleType.TWO_THEN", "BICONDITIONAL");
                

        

        // obteniendo los valores
        console.log(miMapa.get("RuleType.OR_LEFT"));    // "valor asociado con 'una cadena'"
        console.log(miMapa.get("RuleType.AXIOM"));       // "valor asociado con claveObj"
        
    
    }
           
    </script>
</body>

</html>
